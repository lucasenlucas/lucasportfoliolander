<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGDC Live ‚Äî Mines</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0e1023;--panel:#171a37;--card:#141736;--text:#e8ecff;--muted:#a2a9d6;
      --accent:#f4b73b;--good:#4bd37b;--warn:#ff6b6b;--border:rgba(255,255,255,.12);
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}

    /* Topbar */
    .topbar{background:rgba(23,26,55,.9);backdrop-filter:blur(10px);
      display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:28px;height:28px;border-radius:6px}
    .ghost{background:transparent;border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:10px;text-decoration:none}
    .ghost:hover{background:rgba(255,255,255,.06)}
    .balance{font-weight:800;color:var(--good)}

    /* Layout */
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:360px 1fr;gap:18px}
    @media (max-width:900px){ .wrap{grid-template-columns:1fr} }

    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
    .title{margin:0 0 10px}
    .muted{color:var(--muted)}

    /* Compact inputs */
    .group{display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .input{display:flex;align-items:center;gap:8px;background:#0b0d25;border:1px solid var(--border);border-radius:12px;padding:8px 10px}
    .input.compact{padding:6px 8px}
    .input:focus-within{border-color:#ffffff33;box-shadow:0 0 0 3px #ffffff14}
    .input input, .input select{flex:1;background:transparent;border:0;color:var(--text);font:inherit;outline:none;min-width:0}
    .input input[type="number"]{max-width:90px}   /* kleiner veldje */
    .suffix{opacity:.9;font-weight:800}

    /* Buttons */
    .btn{padding:9px 12px;border:none;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--accent);color:#2a1b00}
    .btn.secondary{background:transparent;border:1px solid var(--border);color:var(--text)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    /* KPIs */
    .kpis{display:flex;flex-wrap:wrap;gap:10px}
    .chip{background:rgba(255,255,255,.08);padding:8px 10px;border-radius:12px;display:inline-flex;gap:6px;align-items:center}
    .kpi{font-weight:800}
    .kpi.big{font-size:1.25rem}

    /* Board */
    .board{position:relative;background:#0b0d25;border:1px solid var(--border);border-radius:16px;padding:14px;overflow:hidden}
    .grid{display:grid;gap:8px;margin-top:8px;animation: boardIn .4s ease both}
    @keyframes boardIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    .cell{
      aspect-ratio:1/1;border-radius:10px;background:#0f1330;border:1px solid rgba(255,255,255,.10);
      display:grid;place-items:center;font-size:1.25rem;font-weight:800;cursor:pointer;
      transform-style:preserve-3d; perspective:800px; transition:transform .08s ease, background .2s, box-shadow .2s;
      position:relative; overflow:hidden;
    }
    .cell:hover{transform:translateY(-2px)}
    .cell.revealed{transform:rotateY(180deg)}
    .cell.safe{background:#121a4a;animation:safePop .18s ease}
    @keyframes safePop{0%{transform:scale(.92)}100%{transform:scale(1)}}
    .cell.bomb{background:#3d0f1c;animation:boom .35s ease both}
    @keyframes boom{0%{transform:translateZ(0)}30%{transform:scale(1.02)}100%{transform:none}}
    .shake{animation:shake .5s ease both}
    @keyframes shake{10%,90%{transform:translateX(-1px)}20%,80%{transform:translateX(2px)}30%,50%,70%{transform:translateX(-4px)}40%,60%{transform:translateX(4px)}}

    /* Floating multiplier on board */
    .mult-fab{
      position:absolute; right:12px; top:12px; background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18); padding:8px 12px; border-radius:999px;
      font-weight:800; backdrop-filter:blur(4px)
    }

    /* Toast */
    .toast{position:fixed;bottom:16px;right:16px;background:#1b233f;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transition:.2s}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <script src="../js/bits.js"></script>

  <header class="topbar">
    <a href="../" class="ghost">‚Üê Terug</a>
    <div class="brand">
      <img src="https://groep8sgdc.nl/wp-content/uploads/2022/09/s-Gravendreef-scholen07-01-18-1.png" alt="SGDC logo">
      Mines
    </div>
    <div class="balance">Bits: <span id="bitsValue">0</span></div>
  </header>

  <main class="wrap">
    <!-- LEFT: Controls -->
    <section class="card group">
      <h2 class="title">Instellingen</h2>

      <div class="row">
        <!-- Bet (compact) -->
        <label class="input compact" title="Inzet in Bits">
          <span>Inzet</span>
          <input type="number" id="bet" min="1" step="1" value="10" inputmode="numeric" />
          <span class="suffix">Bits</span>
        </label>

        <!-- Size (compact) -->
        <label class="input compact" title="Rastergrootte">
          <span>Grootte</span>
          <select id="size">
            <option value="5">5√ó5</option>
            <option value="6">6√ó6</option>
            <option value="7">7√ó7</option>
            <option value="8">8√ó8</option>
          </select>
        </label>
      </div>

      <!-- Bombs (compact, default 1) -->
      <label class="input compact" title="Aantal bommen (1 t/m N*N-1)">
        <span>Bommen</span>
        <input type="number" id="bombs" min="1" step="1" value="1" inputmode="numeric" />
        <span class="suffix" id="bombsMaxHint">max: 24</span>
      </label>

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn primary" id="startBtn">Start spel</button>
        <button class="btn secondary" id="cashBtn" disabled>Cash out</button>
        <button class="btn secondary" id="resetBtn">Opnieuw</button>
      </div>

      <!-- KPIs (multiplier prominent) -->
      <div class="kpis">
        <span class="chip">Beschikbaar: <span class="kpi" id="bitsNow">0</span> Bits</span>
        <span class="chip">Veilig: <span class="kpi" id="safeCount">0</span></span>
        <span class="chip">Multiplier: <span class="kpi big" id="multNow">1.00√ó</span></span>
        <span class="chip">Cash-out: <span class="kpi" id="payoutNow">0</span> Bits</span>
      </div>
      <div class="muted" id="statusMsg"></div>
    </section>

    <!-- RIGHT: Board -->
    <section class="card board" id="boardCard">
      <div class="mult-fab" id="multFab">1.00√ó</div>
      <h2 class="title" style="margin-bottom:6px">Bord</h2>
      <div id="grid" class="grid" style="grid-template-columns:repeat(5,1fr)"></div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

<script>
  // Bits hookup
  Bits.onChange(v => {
    document.getElementById("bitsValue").textContent = v;
    document.getElementById("bitsNow").textContent  = v;
  });

  // Refs
  const sizeEl   = document.getElementById('size');
  const bombsEl  = document.getElementById('bombs');
  const bombsHint= document.getElementById('bombsMaxHint');
  const betEl    = document.getElementById('bet');

  const gridEl   = document.getElementById('grid');
  const board    = document.getElementById('boardCard');

  const safeEl   = document.getElementById('safeCount');
  const multEl   = document.getElementById('multNow');
  const multFab  = document.getElementById('multFab');
  const payoutEl = document.getElementById('payoutNow');
  const statusEl = document.getElementById('statusMsg');

  const startBtn = document.getElementById('startBtn');
  const cashBtn  = document.getElementById('cashBtn');
  const resetBtn = document.getElementById('resetBtn');

  // State
  let state = null; // { n, bombs, bet, bombSet:Set, opened:Set, safe, playing }

  // Helpers
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  function toast(msg){
    const t=document.getElementById("toast");
    t.textContent=msg; t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),1200);
  }
  function buildGrid(n){
    gridEl.innerHTML=''; gridEl.style.gridTemplateColumns=`repeat(${n},1fr)`;
    for(let i=0;i<n*n;i++){
      const d=document.createElement('button');
      d.type='button'; d.className='cell'; d.dataset.i=i;
      d.addEventListener('click',()=>onCell(i,d));
      gridEl.appendChild(d);
    }
  }

  // Multiplier (fair): Œ† (N-i)/(S-i)
  function fairMultiplier(N,S,k){
    if(k<=0) return 1;
    let m=1;
    for(let i=0;i<k;i++){
      const den = (S - i);
      if(den<=0) return Infinity;
      m *= (N - i) / den;
    }
    return m;
  }

  function applyLimits(){
    const n = parseInt(sizeEl.value,10);
    const maxBombs = Math.max(1, n*n - 1);
    bombsEl.max = maxBombs;
    bombsEl.value = clamp(parseInt(bombsEl.value,10)||1, 1, maxBombs); // default 1
    bombsHint.textContent = `max: ${maxBombs}`;
  }

  function updateDerived(){
    const bet = Math.max(1, parseInt(betEl.value,10) || 10);
    const n   = parseInt(sizeEl.value,10);
    const b   = clamp(parseInt(bombsEl.value,10) || 1, 1, n*n-1);
    bombsEl.value = b; // ensure clamp
    const N   = n*n;
    const S   = N - b;
    const k   = state?.safe ?? 0;

    const mult = fairMultiplier(N,S,k);
    const payout = Math.floor(bet * (mult === Infinity ? 0 : mult));

    // UI updates (prominent)
    const multText = (mult === Infinity ? '‚àû' : mult.toFixed(2) + '√ó');
    multEl.textContent  = multText;
    multFab.textContent = multText;
    payoutEl.textContent = payout;
    safeEl.textContent   = k;
  }

  // Events
  sizeEl.addEventListener('change', ()=>{ applyLimits(); buildGrid(parseInt(sizeEl.value,10)); updateDerived(); });
  bombsEl.addEventListener('input',  ()=> updateDerived());
  betEl  .addEventListener('input',  ()=> updateDerived());

  // Game
  function startGame(){
    const n     = parseInt(sizeEl.value,10);
    const bombs = clamp(parseInt(bombsEl.value,10)||1, 1, n*n-1);
    const bet   = Math.max(1, parseInt(betEl.value,10)||10);

    if(!Bits.spend(bet)){ statusEl.textContent='Niet genoeg Bits'; statusEl.style.color='var(--warn)'; toast('Niet genoeg Bits'); board.classList.add('shake'); setTimeout(()=>board.classList.remove('shake'), 520); return; }

    state = { n, bombs, bet, bombSet:new Set(), opened:new Set(), safe:0, playing:true };
    while(state.bombSet.size < bombs) state.bombSet.add(Math.floor(Math.random()*n*n));
    buildGrid(n);
    statusEl.textContent = `Spel gestart ‚Äî inzet ${bet} Bits`;
    statusEl.style.color = 'var(--muted)';
    cashBtn.disabled = true;
    updateDerived();
  }

  function onCell(i, el){
    if(!state?.playing || state.opened.has(i)) return;
    state.opened.add(i);

    const isBomb = state.bombSet.has(i);
    el.classList.add('revealed', isBomb ? 'bomb' : 'safe');
    el.textContent = isBomb ? 'üí£' : 'üíé';

    if(isBomb){
      revealAll();
      statusEl.textContent = 'üí• Verloren!';
      statusEl.style.color = 'var(--warn)';
      board.classList.add('shake'); setTimeout(()=>board.classList.remove('shake'), 520);
      state.playing = false;
      cashBtn.disabled = true;
      updateDerived();
      return;
    }

    state.safe++;
    statusEl.textContent = 'Veilig! Je kunt nu cashen.';
    statusEl.style.color = 'var(--muted)';
    cashBtn.disabled = false;
    updateDerived();
  }

  function cashOut(){
    if(!state?.playing) return;
    const n = state.n, b = state.bombs, N = n*n, S = N - b, k = state.safe;
    const mult = fairMultiplier(N,S,k);
    const payout = Math.floor(state.bet * (mult === Infinity ? 0 : mult));
    Bits.add(payout);
    toast('+'+payout+' Bits');
    statusEl.textContent = `Uitbetaald ${payout} Bits`;
    statusEl.style.color = 'var(--good)';
    state.playing = false;
    revealAll();
    cashBtn.disabled = true;
    updateDerived();
  }

  function revealAll(){
    Array.from(gridEl.children).forEach((cell, idx) => {
      const isBomb = state.bombSet.has(idx);
      if(isBomb){ cell.textContent='üí£'; cell.classList.add('revealed','bomb'); }
      else if(!cell.textContent){ cell.textContent='üíé'; cell.classList.add('revealed','safe'); }
    });
  }

  function resetUI(){
    state = null;
    statusEl.textContent = '';
    statusEl.style.color = 'var(--muted)';
    cashBtn.disabled = true;
    buildGrid(parseInt(sizeEl.value,10));
    updateDerived();
  }

  // Buttons
  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('cashBtn').addEventListener('click', cashOut);
  document.getElementById('resetBtn').addEventListener('click', resetUI);

  // Init
  applyLimits();
  buildGrid(parseInt(sizeEl.value,10));
  updateDerived();
</script>
</body>
</html>
