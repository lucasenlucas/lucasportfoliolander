<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucas Terminal</title>
  <style>
    :root {
      --green: #66ff66;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      background: radial-gradient(#177317, #000);
      box-shadow: inset 0 0 30rem #000000;
      color: var(--green);
      font-family: "VT323", monospace;
      font-size: 1.4rem;
      padding: 1rem;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    #terminal-history {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }

    #terminal-input {
      display: flex;
      align-items: center;
    }

    #terminal-text {
      flex: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #caret {
      background-color: var(--green);
      width: 8px;
      height: 1.5rem;
      animation: blink 1s steps(5, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    #alert {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      display: none;
      animation: blink 1s steps(5, start) infinite;
    }

    #alert.active {
      display: block;
    }
  </style>
</head>
<body>

  <ul id="terminal-history"></ul>
  <div id="terminal-input">
    <span>&gt; </span><span id="terminal-text"></span><span id="caret"></span>
  </div>
  <div id="alert">ABORT...</div>

  <script>
    const historyEl = document.querySelector('#terminal-history');
    const terminalText = document.querySelector('#terminal-text');
    const alertBox = document.querySelector('#alert');

    const routes = {
      "1": "Https://ctf.lucasmangroelal.nl",
      "2": "https://paprika-verhalen.lucasmangroelal.nl"
    };

    const startupMessages = [
      "Booting system...",
      "Loading config...",
      "Ready.",
      "Voer het nummer in van je keuze:",
      "[1] Speel mijn Mini CTF",
      "[2] Bekijk het nieuwste Paprika Nieuws",
    ];

    let currentText = "";

    function delayMsg(msg, delay) {
      setTimeout(() => {
        const li = document.createElement("li");
        li.textContent = msg;
        historyEl.appendChild(li);
        scrollToBottom();
      }, delay);
    }

    function scrollToBottom() {
      window.scrollTo(0, document.body.scrollHeight);
    }

    function showStartup() {
      startupMessages.forEach((msg, i) => delayMsg(msg, i * 500));
    }

    function navigate(option) {
      if (routes[option]) {
        window.location.href = routes[option];
      } else {
        const li = document.createElement("li");
        li.textContent = "Ongeldige invoer. Kies 1 t/m 4.";
        historyEl.appendChild(li);
        scrollToBottom();
      }
    }

    window.addEventListener("keyup", (e) => {
      const key = e.key;
      if (key === "Enter") {
        if (currentText.toLowerCase() === "glitch") {
          alertBox.classList.add("active");
        } else {
          const li = document.createElement("li");
          li.textContent = "> " + currentText;
          historyEl.appendChild(li);
          navigate(currentText.trim());
        }
        currentText = "";
      } else if (key === "Backspace") {
        currentText = currentText.slice(0, -1);
      } else if (key.length === 1) {
        currentText += key;
      }

      terminalText.textContent = currentText;
    });

    showStartup();
  </script>
</body>
</html>
