<!DOCTYPE html>

<head>

  <title>lucasmangroelal.nl</title>
  <style>
    :root {
      --accent: #FFD66B;
      --text: #ffffff;
      --bg: #1b1b1b;
      --glow: #fff9c4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .typewriter {
      font-size: 2.6em;
      margin-bottom: 40px;
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
    }

    .typewriter::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 3px;
      background: var(--accent);
      animation: blink 0.8s infinite;
      right: -10px;
      top: 0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: popIn 0.5s forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .emoji-button-container {
      position: relative;
      margin: 30px;
    }

    .emoji-button {
      background: transparent;
      border: 2px solid var(--accent);
      padding: 18px 35px;
      color: var(--accent);
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s ease all;
    }

    .emoji-button:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--glow);
    }

    .emoji-animations {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      pointer-events: none;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .emoji-button-container:hover .emoji-animations {
      transform: translateX(-50%) translateY(-10px);
      opacity: 1;
    }

    .emoji {
      font-size: 24px;
      transform: translateY(10px);
      opacity: 0;
      animation: floatUp 0.5s forwards;
    }

    .emoji-button-container:hover .emoji:nth-child(1) { animation-delay: 0.1s; }
    .emoji-button-container:hover .emoji:nth-child(2) { animation-delay: 0.2s; }
    .emoji-button-container:hover .emoji:nth-child(3) { animation-delay: 0.3s; }
    .emoji-button-container:hover .emoji:nth-child(4) { animation-delay: 0.4s; }

    @keyframes floatUp {
      0% {
        transform: translateY(10px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 2em;
      }

      .emoji-button {
        font-size: 16px;
        padding: 14px 24px;
      }

      .emoji {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    const text = "Hoi, ik ben lucasmangroelal";
